<div class="services">
	
	<figure class="service-container"  data-ng-repeat="servicio in $ctrl.service">

		<figcaption class="service-caption">

	$(window).scroll(function()	{
		$('#parallax-banner').css({"background-position-y": "-"+$(this).scrollTop()*2+"px"});
	});
</script>
