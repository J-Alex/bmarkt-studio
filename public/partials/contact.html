<div class="row">
    <div  class="contact row-content row-content_medium row-content-center_horizontal">
        <form class="contact-form material-component">
			<h3 class="form-title text-center">Cont√°ctanos</h3>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="name" data-ng-model="$ctrl.mailObj.name">
				<!--<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>-->
			</div>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="e-mail" data-ng-model="$ctrl.mailObj.email">

			</div>

			</div>
