	<script>
        var width = $(window).width();
        if (width <= 420) {
            $('.navbar').addClass('responsiveMenu');
        }
        $(window).on('resize', function() {
            var width = $(window).width();
            //console.log(width);
            if (width <= 420) {
                $('.navbar').addClass('responsiveMenu');
            } else {
                $('.navbar').removeClass('responsiveMenu');                
            }
            //console.log(width);
        });
        
	    $('.map-toggler_open').click(function(){
	        $('.footer-container').fadeOut();
	        $(this).fadeOut();
	        $('.map-toggler_close').fadeIn();//.css('display', 'block');

	    });
	    
	    $('.map-toggler_close').click(function(){
	        $('.footer-container').fadeIn();
	        $(this).fadeOut();
	        $('.map-toggler_open').fadeIn();//.css('display', 'block');
	    });
